<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamogotchi</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="dinoHeader">
      <h1>Dinosaur Tamagotchi</h1>
    </div>
    <br />
    <div class="statbars">
      <label for="health">Health:</label>

      <meter
        id="health"
        min="0"
        max="100"
        low="33"
        high="66"
        optimum="80"
        value="50"
      ></meter>

      <label for="hunger">Hunger:</label>

      <meter
        id="hunger"
        min="0"
        max="100"
        low="33"
        high="66"
        optimum="80"
        value="50"
      ></meter>

      <label for="thirst">Thirst:</label>

      <meter
        id="thirst"
        min="0"
        max="100"
        low="33"
        high="66"
        optimum="80"
        value="50"
      ></meter>

      <label for="happiness">Happiness:</label>

      <meter
        id="happiness"
        min="0"
        max="100"
        low="33"
        high="66"
        optimum="80"
        value="50"
      ></meter>

      <label for="environment">Environment:</label>

      <meter
        id="environment"
        min="0"
        max="100"
        low="33"
        high="66"
        optimum="80"
        value="50"
      ></meter>
    </div>
    <br />
    <div class="gameBtns">
      <button id="feed">Feed</button>
      <button id="drink">Drink</button>
      <button id="fetch">Play Fetch</button>
      <button id="relaxShade">Relax in the Shade</button>
      <button id="goRun">Go for a run</button>
    </div>
    <div id="homeBtn">
      <button onclick="window.location.href='index.html'">Homepage</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
