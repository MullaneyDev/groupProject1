<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamogotchi</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="dinoHeader">
      <h1>Dinosaur Tamagotchi</h1>
    </div>
    <br />
    <div class="statbars">
      <label for="health">Health:</label>

      <meter
        id="health"
        min="0"
        max="100"
        low="33"
        high="66"
        optimum="80"
        value="100"
      ></meter>

      <label for="hunger">Hunger:</label>

      <meter
        id="hunger"
        min="0"
        max="100"
        low="33"
        high="66"
        optimum="80"
        value="100"
      ></meter>

      <label for="thirst">Thirst:</label>

      <meter
        id="thirst"
        min="0"
        max="100"
        low="33"
        high="66"
        optimum="80"
        value="100"
      ></meter>

      <label for="happiness">Happiness:</label>

      <meter
        id="happiness"
        min="0"
        max="100"
        low="33"
        high="66"
        optimum="80"
        value="100"
      ></meter>

      <label for="environment">Environment:</label>

      <meter
        id="environment"
        min="0"
        max="100"
        low="33"
        high="66"
        optimum="80"
        value="100"
      ></meter>
    </div>
    <br />

    <div class="imageContainer">
      <img src="./animalImages/dinoIdle1.png" alt="image 1" />
      <img src="./animalImages/dinoIdle2.png" alt="image 2" />
    </div>

    <div class="gameBtns">
      <button id="feed">Feed</button>
      <button id="drink">Drink</button>
      <button id="fetch">Play Fetch</button>
      <button id="relaxShade">Relax in the Shade</button>
      <button id="goRun">Go for a run</button>
    </div>

    <div id="homeBtn">
      <button onclick="window.location.href='index.html'">Homepage</button>
    </div>
    <section>
      <h1 id="message"></h1>
      <h2>Timer: <span id="timePlaying">0</span> seconds</h2>
      <h2 >Best Time: <span id="bestScore">10</span> seconds</h2>
    </section>
    <script type="module" src="./dino.js"></script>
  </body>
</html>
